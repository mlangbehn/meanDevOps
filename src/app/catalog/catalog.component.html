<div class="container">
  <h3 class="display-6">Featured Products</h3>
  <!-- Example row of columns -->
  <div class="row" id="products">
    <div class="col-md-4" *ngFor="let product of products; let i=index;">
        <div class="card" style="width: 18rem;" >
            <img src={{product.image}} class="card-img-top" alt={{product.name}}>
            <div class="card-body">
              <p class="card-text">{{product.name}}</p>
              <p class="card-text">{{product.description}}</p>
              <p class="card-text">${{product.price}}</p>
              <a href="" class="stretched-link"  routerLink="/itemDetails/{{product.id}}" (click)="onSelect(product)" data-toggle="modal" data-target="#exampleModalCenter"></a>
            </div>
        </div>
    </div>
    
  </div>
</div> <!-- /container -->

<!-- Modal -->
<div *ngIf="selectedProduct" class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Item Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div>
                  <h4>{{selectedProduct.name}}</h4>
            </div>
            <div><img src={{selectedProduct.image}} style="max-width:  320px;"></div>
            <p><div><span>id: </span>{{selectedProduct.id}}</div>
            <p><div>{{selectedProduct.description}}</div>
            <p><div><span>price: </span>${{selectedProduct.price}}</div>

        </div>
        <div class="modal-footer"> 
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="addToCart(selectedProduct)">Add To Cart</button>
        </div>
      </div>
    </div>
  </div>
